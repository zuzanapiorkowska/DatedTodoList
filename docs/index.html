<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="styles.f327a511.css">
</head>

<body>
    <header>
        <h1>my Todos</h1>
        <img src="2255625.f5402df7.png" id="logo">
        <div id="date-box">
            <p class="choose-text">choose<br>date:</p>
            <input type="date" id="date-input">
            <button id="add-list-button">+</button>
        </div>
    </header>

    <main>
        <div id="current-lists-container"></div>
        <div id="todo-list-container">
            <div id="create-todo-container"></div>
            <ul id="todos-ul"></ul>
        </div>
        <div id="info" class="hidden">
            <i id="info-icon" class="fas fa-info-circle"></i>
            <small id="info-text">Left click: <span class="instruction">todo completed.</span><br>
                Right click: <span class="instruction">todo uncompleted.</span><br>
                Double click: <span class="instruction">delete todo.</span></small>
        </div>
    </main>

    <footer>
        <p>Created by Zuza Napi√≥rkowska</p>
    </footer>

    <script src="script.d68d4659.js"></script>
</body>

</html>
